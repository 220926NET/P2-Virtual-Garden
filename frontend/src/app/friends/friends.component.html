<div class="dropdown">
    <form [formGroup]="friendForm" (ngSubmit)="GoToPage()">
    <mat-select [(value)]="friend" formControlName="friend" name="friendName">
        <mat-option value="default">Friends</mat-option>
        <mat-option *ngFor = "let name of display" value="{{name.friendname}}">{{name.friendname}}</mat-option>
    </mat-select>
    <button>Go to Page</button>
</form>
</div>
