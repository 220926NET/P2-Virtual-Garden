<div class="tools">
    <h3>Tools</h3>
    <div class="toolOptionsArea">
        <div class="toolOption">
            <div class="toolOptionHeader">
                <h6>Garden</h6>  
                <button id="GardenButton" class="beginUsingToolButton"></button>
            </div>
            <div class="toolOptionBody">
                <p>Choose What To Plant</p>
                <div class="radioButtonArea">
                    <input type="radio" id="daisy" name="fav_language" value="DAISY">
                    <label for="daisy"><img src="../../assets/daisy.png" height="30" width="30"/></label><br>
                    <input type="radio" id="rose" name="fav_language" value="ROSE">
                    <label for="rose"><img src="../../assets/rose.png" height="30" width="40"/></label><br>
                    <input type="radio" id="pumpkin" name="fav_language" value="Pumpkin">
                    <label for="pumpkin"><img src="../../assets/pumpkin.png" height="30" width="30"/></label>
                    <input type="radio" id="sunflower" name="fav_language" value="Sunflower">
                    <label for="sunflower"><img src="../../assets/sunflower.png" height="30" width="30"/></label>
                    <input type="radio" id="lemon" name="fav_language" value="Lemon">
                    <label for="lemon"><img src="../../assets/lemon.png" height="30" width="30"/></label>
                </div>
                <p>Select Plot To Plant ---></p>
            </div>
            
        </div>
        <div class="toolOption">
            <div class="toolOptionHeader">
                <h6>Harvest</h6> 
                <button id="HarvestButton" class="beginUsingToolButton"></button> 
            </div>
            <div class="toolOptionBody">
                <p>Select Plot To Harvest ---></p>
            </div>
        </div>
        <div class="toolOption">
            <div class="toolOptionHeader">
                <h6>Tend</h6> 
                <button id="TendButton" class="beginUsingToolButton"></button> 
            </div>
            <div class="toolOptionBody">
                <p>Select Plot To Tend ---></p>
            </div>
        </div>
    </div>
</div>
